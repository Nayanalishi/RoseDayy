  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      text-align: center;
      background: linear-gradient(to bottom right, #ffb6c1, #ffd1dc);
      color: #5a0025;
      overflow-x: hidden;
    }

    .slide {
      min-height: 100vh;
      padding: 40px 20px;
      position: relative;
    }

    .quote {
      font-size: 1.35rem;
      max-width: 700px;
      margin: 80px auto 40px;
      line-height: 1.8;
      font-style: italic;
    }

    .honey-btn {
      font-size: 4rem;

    }

    .tap-text {
      font-style: italic;
      opacity: 0.8;
    }

    /* SLIDE 2 */
    .slide2 {
      display: none;
      background: linear-gradient(to bottom right, #ffd1dc, #ffe6ee);
      color: #4a001f;
      overflow: hidden;
    }

    .slide2 h1,
    .honey-text,
    .main-img,
    .partner-text {
      position: relative;
      z-index: 2;
    }

    .slide2 h1 {
      font-size: 3.2rem;
      margin-top: 40px;

    }

    .honey-text {
      font-size: 1.6rem;

    }

    .main-img {
      width: 280px;
      border-radius: 25px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.25);
      margin: 20px auto;
      display: block;
    }

    .partner-text {
      font-size: 1.4rem;
      font-style: italic;
    }

    /* üíï HEART LAYER */
    .heart-layer {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 1;
    }

    .heart {
      position: absolute;
      top: -30px;
      font-size: 22px;
      opacity: 0.7;
      animation: fall linear infinite;
    }

    @keyframes fall {
      from {
        transform: translateY(-30px);
      }
      to {
        transform: translateY(120vh);
      }
    }
  </style>
</head>
